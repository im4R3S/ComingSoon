<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Coming Soon</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
      body, html {height: 100%;margin: 0; background-color: black;color: white !important;font-family: 'Poppins';font-size: 25px;}
      .middle {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);text-align: center;margin-bottom: 0;}
      .psw{background-color:transparent;border: none;}
      input:focus {outline: none !important;color: white;}
    </style>
    <body>
    <div class="middle">
      <h1>WebCustom</h1>
      <input class="psw" style="width: 60px;" placeholder="Password" type="password" name="password" required="" id="psw" maxlength="3" onkeyup="if(this.value.length >= 3) login()">
    </div>
    <script>
    function login(){
        psw = document.getElementById("psw").value;
        if(psw == "psw"){
            window.location.href = "fr/index.html";
        }else{
            alert("Mot de passe incorrect !")
        }
    }
    </script>
    </body>
</html>
